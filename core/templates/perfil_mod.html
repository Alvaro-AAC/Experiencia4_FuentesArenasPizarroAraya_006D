<!DOCTYPE html>
<html lang="es">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
	<link rel="stylesheet" href="{% static 'css/signup.css' %}">
	<link rel="stylesheet" href="{% static 'css/progress.css' %}">
	<link href="{% static 'img/favicon.png' %}" rel="icon" type="image/x-icon" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>FunnyPet - Modificar Mi Perfil</title>
</head>
<body style="background-color: darkorange;">
	<div class="container-fluid p-0" id="test" style="background-color: darkorange;">
		<div class="container-md pb-0 pt-0 pe-0 ps-0 pe-lg-3 ps-lg-3 pb-sm-3">
			{% include 'common/navbar.html' %}
			<br>
			<div class="container-fluid mt-1 mt-lg-2" style="box-shadow: 1px 0px 4px 2px black; background: linear-gradient(to top, orangered 40%, darkorange 90% 60%)"> 
				<br><br>
				<div class="container-fluid ">
					<div class="col-md-6 offset-md-3 col-sm-12">
						<form method="POST" class="card-body">{% csrf_token %}
							<table class="table">
								<thead>
									<tr>												
										<th><h4>Modificando mis datos</h4></th>
									</tr>
								</thead>
								<tbody>
									{{form}}
								</tbody>
							</table>
							<div class="d-flex justify-content-end">
								<a href="/perfil/{{rut.rut}}/" class="btn btn-sm btn-danger">Cancelar</a>
								&nbsp;
								<input type="submit" value="Guardar cambios" id="enviar" class="btn btn-sm btn-success">
							</div>
						</form>
					</div>
				</div>
				<br><br>
				<div class="text-light">
					{% include 'common/footer.html' %}
					<br>
				</div>
			</div>
		</div>
    </div>
	<br>
	<div class="offcanvas offcanvas-start"  tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasCarritoLabel">Mi Carrito</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div class="container">
				<div class="row">
					{% include "carro/widget.html" %}
				</div>
		  	</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
	crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$('[data-toggle="popover"]').popover();   
		});
	</script>
<script src="{% static 'js/common.js' %}"></script>
<script src="{% static 'js/validar_edit.js' %}"></script>
</body>
</html>
