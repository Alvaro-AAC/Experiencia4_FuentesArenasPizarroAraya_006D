<!DOCTYPE html>
<html lang="es">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/estilo.css' %}"/> 
	<link rel="stylesheet" href="{% static 'css/fadein.css' %}"/> 
	<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
	<link href="{% static 'img/favicon.png' %}" rel="icon" type="image/x-icon" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>FunnyPet - Iniciar Sesion</title>
	<!--TODO: Meta tags//Mecanismos de posicionamiento en buscador-->
	
</head>
<body>
	<div class="container-fluid p-0" >
        <div class="container-sm pb-0 pt-0 pe-0 ps-0 pe-lg-3 ps-lg-3 pb-sm-3">
			{% include 'common/navbar.html' %}	
			<br><br><br><br>
            <div class="container-fluid mt-1 mt-lg-2 text-light" id="divsep"> 
				<div class="container-sm" id="divform">
				<form method="POST" class="form mt-4 mb-4" id="loginform" name="loginform" autocomplete="off">
					{% csrf_token %}
					<div class="container ps-5 pe-5 pt-4 pb-4 align-self-center" id="login-box" >
						<!-- 1° Campo Formulario -->
						<br>
						<img class="logofunny" src="{% static 'img/user.png' %}" alt="logosmall">
						<h1>Iniciar Sesion</h1>
						{% if error %}
						<p class="text-center rounded-pill pt-2 pb-2" style="background-color: white; color: tomato; border: black 2px solid;">Correo o contraseña incorrectos</p>
						{% endif %}
						<div class="row mt-2 mb-2" id="campoform">
							{{form.as_table}}
						</div>
						<br>
						<input type="submit" class="btn btn-primary " id="btnenviar" value="Iniciar Sesion">
						<br>
					</div>
				</form>	
				</div>
				{% include 'common/footer.html' %}
            </div>
        </div>
    </div>
	<div class="offcanvas offcanvas-start"  tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasCarritoLabel">Mi Carrito</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div class="container">
				<div class="row">
					{% include "carro/widget.html" %}
				</div>
		  	</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script>
	$(document).ready(function(){
		$('[data-toggle="popover"]').popover();   
	});
</script>
<script src="{% static 'js/common.js' %}"></script>
</body>
</html>
